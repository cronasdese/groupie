<!DOCTYPE html>
<html>
	<head>
		<title>Groupie â€¢ Register</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href= "assets/css/bootstrap-responsive.css" rel="stylesheet" >
		<link rel= "stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" >
		<script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" ></script>
		<script src= "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
	</head>
	<body>
		<div class="container">
			<form class="form-horizontal">
				<legend id="header">
					<img src="../images/logo.jpg" alt="GROUPIE!" width="10%" height="10%">
					Registration
				</legend>
			    <div class="form-group">
			      <label class="control-label" for="inputDefault">School ID:</label>
			      <input type="text" class="form-control" id="inputSchoolID" placeholder="School ID">
			    </div>
			    <div class="form-group">
			      <label class="control-label" for="inputDefault">Password:</label>
			      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
			      <span class="help-block">Password must be atleast 7 alpha-numeric characters.</span>
			    </div>
			    <div class="form-group">
			      <label class="control-label" for="inputDefault">Confirm Password:</label>
			      <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
			    </div>
			    <div class="form-group">
			      <label class="control-label" for="inputDefault">Full Name:</label>
			      <input type="text" class="form-control" id="inputFullName" placeholder="Full Name">
			    </div>
			    <div class="form-group">
			      <label class="control-label" for="inputDefault">Email Address:</label>
			      <input type="text" class="form-control" id="inputEmail" placeholder="Email Address">
			    </div>
			    <div class="form-group">
			      <label class="control-label" for="inputDefault">Contact Number:</label>
			      <input type="text" class="form-control" id="inputContact" placeholder="Contact Number"></br>
			    </div>
			    <div class="form-group">
			    	<button type="submit" class="btn btn-primary btn-md">Join GROUPIE!</button>
			    </div>					
			</form>
		</div>
	</body>
</html>
